<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice RAG - Document Upload</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 50px;
        max-width: 500px;
        width: 100%;
        animation: slideUp 0.5s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .icon {
        font-size: 60px;
        margin-bottom: 20px;
      }

      h1 {
        color: #333;
        font-size: 28px;
        margin-bottom: 10px;
        font-weight: 600;
      }

      .subtitle {
        color: #666;
        font-size: 14px;
      }

      .upload-area {
        border: 2px dashed #667eea;
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        background: #f8f9ff;
      }

      .upload-area:hover {
        border-color: #764ba2;
        background: #f0f2ff;
        transform: translateY(-2px);
      }

      .upload-area.dragover {
        background: #e8ebff;
        border-color: #764ba2;
      }

      .file-input {
        display: none;
      }

      .upload-icon {
        font-size: 48px;
        color: #667eea;
        margin-bottom: 15px;
      }

      .upload-text {
        color: #333;
        font-size: 16px;
        margin-bottom: 5px;
        font-weight: 500;
      }

      .upload-hint {
        color: #999;
        font-size: 13px;
      }

      .file-info {
        display: none;
        margin-top: 20px;
        padding: 15px;
        background: #e8f5e9;
        border-radius: 10px;
        border-left: 4px solid #4caf50;
      }

      .file-info.show {
        display: block;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .file-name {
        color: #333;
        font-weight: 500;
        word-break: break-all;
      }

      .upload-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 20px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .upload-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
      }

      .upload-btn:active {
        transform: translateY(0);
      }

      .upload-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        box-shadow: none;
      }

      .loading {
        display: none;
        text-align: center;
        margin-top: 20px;
      }

      .loading.show {
        display: block;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .success-message {
        display: none;
        margin-top: 20px;
        padding: 15px;
        background: #d4edda;
        border: 1px solid #c3e6cb;
        border-radius: 10px;
        color: #155724;
        text-align: center;
      }

      .success-message.show {
        display: block;
        animation: fadeIn 0.5s ease;
      }

      .error-message {
        display: none;
        margin-top: 20px;
        padding: 15px;
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        border-radius: 10px;
        color: #721c24;
        text-align: center;
      }

      .error-message.show {
        display: block;
        animation: fadeIn 0.5s ease;
      }

      @media (max-width: 600px) {
        .container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 24px;
        }

        .upload-area {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="icon">üéôÔ∏è</div>
        <h1>Voice RAG System</h1>
        <p class="subtitle">Upload your PDF document to the knowledge base</p>
      </div>

      <form id="uploadForm" enctype="multipart/form-data">
        <div class="upload-area" id="uploadArea">
          <input
            type="file"
            id="fileInput"
            name="data"
            accept=".pdf"
            class="file-input"
            required
          />
          <div class="upload-icon">üìÑ</div>
          <p class="upload-text">Click to browse or drag and drop</p>
          <p class="upload-hint">PDF files only ‚Ä¢ Max 50MB</p>
        </div>

        <div class="file-info" id="fileInfo">
          <p>üìé Selected: <span class="file-name" id="fileName"></span></p>
        </div>

        <button type="submit" class="upload-btn" id="uploadBtn">
          Upload Document
        </button>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Processing your document...</p>
      </div>

      <div class="success-message" id="successMessage">
        ‚úÖ Document uploaded successfully! Ready for queries.
      </div>

      <div class="error-message" id="errorMessage">
        ‚ùå Upload failed. Please try again.
      </div>
    </div>

    <script>
      const uploadArea = document.getElementById("uploadArea");
      const fileInput = document.getElementById("fileInput");
      const fileInfo = document.getElementById("fileInfo");
      const fileName = document.getElementById("fileName");
      const uploadForm = document.getElementById("uploadForm");
      const uploadBtn = document.getElementById("uploadBtn");
      const loading = document.getElementById("loading");
      const successMessage = document.getElementById("successMessage");
      const errorMessage = document.getElementById("errorMessage");

      // Click to browse
      uploadArea.addEventListener("click", () => {
        fileInput.click();
      });

      // File selection
      fileInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) {
          fileName.textContent = file.name;
          fileInfo.classList.add("show");
        }
      });

      // Drag and drop
      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.classList.add("dragover");
      });

      uploadArea.addEventListener("dragleave", () => {
        uploadArea.classList.remove("dragover");
      });

      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.classList.remove("dragover");

        const file = e.dataTransfer.files[0];
        if (file && file.type === "application/pdf") {
          fileInput.files = e.dataTransfer.files;
          fileName.textContent = file.name;
          fileInfo.classList.add("show");
        }
      });

      // Form submission
      uploadForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(uploadForm);

        // Show loading
        uploadBtn.disabled = true;
        loading.classList.add("show");
        successMessage.classList.remove("show");
        errorMessage.classList.remove("show");

        try {
          const response = await fetch(
            "https://udaranew.app.n8n.cloud/webhook-test/upload-pdf",
            {
              method: "POST",
              body: formData,
            }
          );

          if (response.ok) {
            // Success
            successMessage.classList.add("show");
            uploadForm.reset();
            fileInfo.classList.remove("show");

            // Reset after 3 seconds
            setTimeout(() => {
              successMessage.classList.remove("show");
              uploadBtn.disabled = false;
            }, 3000);
          } else {
            throw new Error("Upload failed");
          }
        } catch (error) {
          // Error
          errorMessage.classList.add("show");
          setTimeout(() => {
            errorMessage.classList.remove("show");
          }, 3000);
        } finally {
          loading.classList.remove("show");
          uploadBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
